<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEmail Register</title>
    <link rel="stylesheet" href="base.css">
</head>
<body >
    <div align="center">
        <h1>Bienvenido a EEmail</h1>
        <hr width="50%">
        <div id="formulario">
            <h2>Register</h2>
            <form action="post">
                <p>Nombre:</p>
                <input type="text" name="nombre" class="textfield">
                <p>Clave:</p>
                <input type="password" name="clave" class="textfield">
                <p>Confirmacion:</p>
                <input type="password" name="confirmaion" class="textfield">
                <input type="submit" value="Register" class="textfield" id="boton">
            </form>
        </div>

    </div>
</body>
</html>
